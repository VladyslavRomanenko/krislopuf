<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krislopuf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-title-container">
      <h1 class="main-title">Надувне крісло з пуфом</h1>
    </div>
    <div class="discount-container">
      <p class="discount-title">Зі знижкою 35%</p>
    </div>
    <img class="main-img" src="./img/main-photoo.jpg" alt="Крісло з пуфом" />
    <div class="price-wrapper">
      <div class="old-price price-container">
        <p class="price-text">Звичайна ціна:</p>
        <p class="new-price-text">1519 грн</p>
      </div>
      <div class="new-price price-container">
        <p class="price-text">Ціна сьогодні:</p>
        <p>990 грн</p>
      </div>
    </div>
    <div class="form-container">
      <form class="form" action="form">
        <input class="form-input" type="text" placeholder="Введіть Ваше ім'я" />
        <input
          class="form-input"
          type="number"
          placeholder="Введіть номер телефону"
        />
        <button class="form-btn" type="submit">Замовити зараз</button>
      </form>
    </div>
  </body>
</html>
